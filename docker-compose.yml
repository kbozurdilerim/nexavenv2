version: "3.3"

services:
  backend:
    build: 
      context: ./backend
    image: nexaven-backend:latest
    container_name: nexaven-backend
    environment:
      JWT_SECRET: ${JWT_SECRET:-NEXAVEN_DEFAULT_SECRET_CHANGE_ME}
    volumes:
      - ./backend/data:/app/data
    restart: always

  frontend:
    build:
      context: ./frontend
    image: nexaven-frontend:latest
    container_name: nexaven-frontend
    restart: always
    depends_on:
      - backend

  nginx:
    image: nginx:alpine
    container_name: nexaven-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/certbot/www:/var/www/certbot
      - ./nginx/certbot/conf:/etc/letsencrypt
    depends_on:
      - frontend
      - backend
    restart: always

  certbot:
    image: certbot/certbot
    volumes:
      - ./nginx/certbot/www:/var/www/certbot
      - ./nginx/certbot/conf:/etc/letsencrypt
