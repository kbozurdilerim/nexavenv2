version: "3.3"

services:
  backend:
    build: 
      context: ./backend
    image: nexaven-backend:latest
    container_name: nexaven-backend
    environment:
      JWT_SECRET: ${JWT_SECRET:-NEXAVEN_DEFAULT_SECRET_CHANGE_ME}
    volumes:
      - ./backend/data:/app/data
      - ./ai_worker.py:/app/ai_worker.py
    restart: always
    depends_on:
      - ai-worker

  ai-worker:
    image: python:3.10-slim
    container_name: nexaven-ai-worker
    working_dir: /app
    volumes:
      - ./ai_worker.py:/app/ai_worker.py
      - ./backend/data:/app/data
    entrypoint: ["sleep", "99999"]
    restart: always

  frontend:
    build:
      context: ./frontend
    image: nexaven-frontend:latest
    container_name: nexaven-frontend
    restart: always
    depends_on:
      - backend

  nginx:
    image: nginx:alpine
    container_name: nexaven-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/certbot/www:/var/www/certbot
      - ./nginx/certbot/conf:/etc/letsencrypt
    depends_on:
      - frontend
      - backend
    restart: always

  certbot:
    image: certbot/certbot
    volumes:
      - ./nginx/certbot/www:/var/www/certbot
      - ./nginx/certbot/conf:/etc/letsencrypt
